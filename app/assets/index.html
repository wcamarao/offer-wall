<!doctype html>

<html lang="en" ng-app="OfferWall">
  <head>
    <title>Offer Wall</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/offer-wall/offer-wall.controller.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="OfferWallController as ctrl">
      <h1>Offer Wall</h1>

      <h3>Filter by</h3>

      <form class="form-inline">
        <div class="form-group">
          <label>uid</label>
          <input class="form-control" type="text">
        </div>

        <div class="form-group">
          <label>pub0</label>
          <input class="form-control" type="text">
        </div>

        <button class="btn btn-primary" type="button">Search</button>
      </form>

      <h3>Showing all offers</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Payout</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="offer in ctrl.offers">
            <td><img ng-src="{{offer.thumbnail.lowres}}"></td>
            <td>{{offer.title}}</td>
            <td>{{offer.payout | currency}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
